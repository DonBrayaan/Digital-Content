	<!-- FORM -->

	<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/login}"
				method="post">
				<div th:if=${param.error}>
					<div class="alert alert-danger">Usuario o Contraseña
						inválidos</div>
				</div>
				<div th:if=${param.logout}>
					<div class="alert alert-success">La sesion se ha cerrado
						correctamente</div>
				</div>
				<figure class="text-center">
					<blockquote class="blockquote">
						<p>Inicio de Sesion</p>
					</blockquote>
					<figcaption class="blockquote-footer">
						Ingresa los datos <cite title="Source Title">para crear un
							usuario</cite>
					</figcaption>
				</figure>
				<label>*Correo: </label> <input type="text" id="username"
					name="username" class="form-control" placeholder="Ingrese su email"
					autofocus="autofocus" required> <br> <label>*Contraseña:
				</label> <input type="password" id="password" name="password"
					class="form-control" placeholder="Ingrese su contraseña" required>
				<br>
				<div class="form-group">
					<div class="row justify-content-center">
						<div class="col-md-6 col-md-offset-3">
							<span>¿No tienes una cuenta? click </span><a th:href="@{/registro}">aquí</a>
							<br> <br>
							<input type="submit" id="login-submit" class="form-control btn btn-danger" value="Iniciar sesion"/>
							<br> <br>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
